<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Job Seeker Profile</title>
    </head>
    <body>
        <h1 align="center"><b>Register</b></h1>
        <div class="container">
            <div class="jumbotron">
                <style>
                    .jumbotron{
                        background-color:rgb(144, 206, 242);
                    }
                </style>
        <p>Register as an employer and find the most suitable candidate for the job role. Right here!</p>
        <form method="post">
            Employer Name:
            <input type="text" id="empName" placeholder="Name" required autofocus name="empName"><br><br>
            Username:
            <input type="text" id="empUn" placeholder="Username" required autofocus name="empUn"><br><br>
            Email:
            <input type="email" id="empEmail" placeholder="xyz@gmail.com" required autofocus name="empEmail"><br><br>
            Phone:
            <input type="tel" id="inputPhone" placeholder="91-xxxxxxxxxx" required autofocus name="phone"><br><br>
            Current Location:
            <input type="text" id="inputLoc" placeholder="Location" required autofocus name="loc"><br><br>
            Domain:
            <input type="text" id="domain" placeholder="Domain" required autofocus name="domain"><br><br>
            Description:
            <textarea rows="4" cols="50" id="desc"></textarea>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
        </body>
    </body>
</html>
