            <input type="text" id="skills" placeholder="Skills" required autofocus name="skills"><br><br>
            <!DOCTYPE html>
            <html>
                <head>
                    <title>Job Seeker Profile</title>
                </head>
                <body>
                <form>
                    Employer Name:
                    <input type="text" id="empName" placeholder="Name" required autofocus name="empName"><br><br>
                    Email:
                    <input type="email" id="empEmail" placeholder="xyz@gmail.com" required autofocus name="empEmail"><br><br>
                    Phone:
                    <input type="tel" id="inputPhone" placeholder="91-xxxxxxxxxx" required autofocus name="phone"><br><br>
                    Field:
                    <input type="text" id="empField" placeholder="Field" required autofocus name="field"><br><br>
                    Experience(in years):
                    <input type="number" id="empExp" placeholder="1" required autofocus name="empExp"><br><br>
                    Skills Required:
                    <input type="text" id="skills" placeholder="Skills" required autofocus name="skills"><br><br>
                    Location:
                    <input type="text" id="inputLoc" placeholder="Location" required autofocus name="loc"><br><br>
                    Job Title:
                    <input type="text" id="jobTitle" placeholder="Job Title" required autofocus name="jobTitle"><br><br>
                    Salary:
                    <input type="number" id="sal" placeholder="200000" required autofocus name="salary"><br><br>
                    Domain:
                    <input type="text" id="domain" placeholder="Domain" required autofocus name="domain"><br><br>
                    Job Description:
                    <textarea rows="4" cols="50" id="desc"></textarea>
                    Last Date:
                    <input type="date" id="ld" placeholder="dd-mm-yyyy" required autofocus name="lastDate"><br><br>
                    <button type="submit">Post</button>
                    </form>
                </body>
            </html>
