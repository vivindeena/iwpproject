<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1 align="center">Login</h1>
        <form class="form-signin" method="post">
            <h2 align="center">Please sign in</h2>
                Sign up as:
                <input type="radio" name="employer" id="employer" value="employer">Employer
                <input type="radio" name="job_seeker" id="job_seeker" value="job_seeker">Job Seeker
                <label>Email address:</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email"><br><br>
                <label>Password:</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password"><br><br>
                <label><input type="checkbox" value="remember-me"> Remember me </label><br><br>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </body>
</html>
